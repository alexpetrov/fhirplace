<div class="bcrmp">
  <div class="container">
    <a href="/#/">Resources list</a>
    <i class="fa fa-chevron-right"></i>
    <a href="/#/resources/{{ resourceType }}">{{ resourceTypeLabel }}s</a>
    <i class="fa fa-chevron-right"></i>
    <a> New {{ resourceTypeLabel }}</a>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-9">
      <div ng-include="'/views/shared/_rest_address.html'"></div>
      <div ng-if="error" class="alert alert-danger">
        {{error | json}}
      </div>

      <textarea style="min-height: 1000px;"
        ui-codemirror="{mode: 'javascript', lineWrapping: true, lineNumbers: true, json: true}"
        ng-model='resource.content'></textarea>

      <hr/>
      <!-- <pre> {{ resource | json }}</pre> -->
    </div>
    <div class="col-xs-3">
      <br/>
      <div class="well">
        <button ng-click="save()" class="form-control btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>
