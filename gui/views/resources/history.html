<h3>History</h3>
<table class="table">
  <tr ng-repeat="version in resourceVersions">
    <td>
      {{version.updated}}
    </td>
    <td>
      {{ version.link[0].href | json }}
    </td>
  </tr>
</table>
<textarea style="min-height: 1000px;"
  ui-codemirror="{mode: 'javascript', lineWrapping: true, lineNumbers: true, json: true}"
  ng-model='resourceHistory'></textarea>
