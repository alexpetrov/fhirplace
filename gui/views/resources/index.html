<div class="text-muted"
  ng-if="resources.length == 0">
  Nothing to show
</div>
<a class="item"
  ng-repeat="resource in resources"
  href="#/resources/{{resourceType}}/{{resource.logicalId}}">
  <code>{{resource.logicalId | uuid}}</code>
  <code>{{resource.versionId | uuid}}</code>
  TODO: last modified date
  <code>{{resource.lastModifiedDate}}</code>
</a>
