<h3> List of {{resourceType}}</h3>
<hr/>
<div class="text-muted"
  ng-if="resources.length == 0">
  Nothing to show
</div>
<a class="item"
  ng-repeat="resource in resources"
  href="#/resources/{{resource.resource_type}}/{{resource.logical_id}}">
  <code>{{resource.logical_id | uuid}}</code>
  <code>{{resource.version_id | uuid}}</code>
  <span>LMD: {{resource.last_modified_date}}</span>
</a>
