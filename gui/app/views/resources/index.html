<ol class="breadcrumb">
  <li><a href="/#/">Resources list</a></li>
</ol>
<h1>{{ resourceTypeLabel }}'s list</h1>
<pre>GET /{{ resourceType }}/_search?_format=application/json</pre>
<p>
  <a href="/#/resources/{{ resourceType }}/new"
     class="btn btn-primary">New {{ resourceTypeLabel }}</a>
</p>
<table>
  <thead>
    <tr>
      <th>logicalId</th>
      <th>versionId</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in collection">
      <td>
        <a href="/#/resources/{{ resourceType }}/{{ item.logicalId }}">
          {{ item.logicalId }}
        </a>
      </td>
      <td>{{ item.versionId }}</td>
      <td><pre>{{ item.data }}</pre></td>
    </tr>
  </tbody>
</table>
