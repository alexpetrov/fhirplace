<ol class="breadcrumb">
  <li><a href="/#/">Resources list</a></li>
</ol>
<h1>{{ resourceTypeLabel }}'s list</h1>
<div ng-include="'views/shared/_rest_address.html'"></div>
<p>
  <a href="/#/resources/{{ resourceType }}/new"
     class="btn btn-primary">New {{ resourceTypeLabel }}</a>
</p>
<table ng-if="resources" class="resources-collection-container">
  <thead>
    <tr>
      <th>logicalId</th>
      <th>versionId</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="resource in resources">
      <td>
        <a href="/#/resources/{{ resourceType }}/{{ resource.logicalId }}">
          {{ resource.logicalId }}
        </a>
      </td>
      <td>{{ resource.versionId }}</td>
      <td><pre class="resource-container">{{ resource.prettyData }}</pre></td>
    </tr>
  </tbody>
</table>
